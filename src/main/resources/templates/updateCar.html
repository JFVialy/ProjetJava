<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="fragments/template.html :: head"></div>
<header th:replace="fragments/template.html :: header"> </header>
<body>
    <div class="formContainer">
        <form id="updateCarForm" method="post" th:action="@{/carupdated}" th:object="${carToUpdate}" enctype="multipart/form-data">
            <h3>Entrez les informations de la voiture</h3>
            <input type="hidden" id="carId" th:field="*{carId}">
            <input type="hidden" id="sold" th:field="*{sold}">
            <input type="hidden" id="deleted" th:field="*{deleted}">
            <input type="hidden" id="image" th:field="*{image}">
            <input type="text" id="brand" placeholder="Marque" th:field="*{brand}" required><br>
            <input type="text" id="model" placeholder="Modèle" th:field="*{model}" required><br>
            <input type="number" name="year" id="year" placeholder="Année" th:field="*{year}" required value=" "><br>
            <input type="text" id="trim" placeholder="Package" th:field="*{trim}" required><br>
            <input type="number" name="kms" id="kms" placeholder="Kilomètres" th:field="*{kms}" required value=" "><br>
            <input type="number" name="price" id="price" placeholder="Prix" th:field="*{price}" required value=" "><br>
            <input type="submit" value="Ajouter">
        </form>
    </div>
</body>
<footer th:fragment="footer">
    <div class="fixed-footer">
        <div class="container">Copyright &copy; 2022 Agence Informatix</div>
    </div>
</footer>
<script>
    form = document.getElementById("addCarForm");
    form.reset();
    form["kms"].value = "";
    form["year"].value = "";
    form["price"].value = "";
</script>
</html>
